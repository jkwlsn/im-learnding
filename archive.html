---
layout: page
title: Tag Archive
---
{% if site.tags %}
<ul>
    {% for tag in site.tags %}
    {% assign tag_name = tag | first %}
    <li>
        <h2>{{ tag[0] }}</h2>
        <ul>
            {% for post in tag[1] %} 
            <li><a href="{{ post.url | xml_escape }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </li>
    {% endfor %}
</ul>
{% endif %}
